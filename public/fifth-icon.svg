<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Fifth "5" stylized -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white">5</text>
        
  <!-- Small decorative elements representing RDF triples -->
  <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="75" cy="25" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="25" cy="75" r="3" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Connecting lines representing knowledge graph -->
  <line x1="25" y1="25" x2="75" y2="25" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <line x1="25" y1="25" x2="25" y2="75" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
</svg>