theme: jekyll-theme-tactile
collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      author: "Andrew Matthews"
  - scope:
      path: ""
    values:
      layout: "default"